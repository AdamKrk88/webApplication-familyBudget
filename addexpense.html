<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Budget Manager</title>
	<meta name="description" content="Monitor your incomes and expenses - manage your budget and save money" />
	<meta name="keywords" content="money, budget, income, expense" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body>	
	<header>	
		<div id="webSideHeader">
			<img src="images/gold-ingots.png" alt="Gold bar" style="float: left;" />  
			<div id="textStyle">Budget Manager </div> 
			<div style="clear: both;"></div>
		</div>	
 	</header>
	<main>
		<article>
			<div class="entriesExpenseIncome">
				<header>
					<div id="addExpenseHeader">
						<h2>Add expense</h2>
					</div>
				</header>
				<form>			
					<div id="cost">
						<div class="entry"><label class="labelText">Amount<input type="number" name="amount" step="0.01" required oninvalid="this.setCustomValidity('Please fill out this field')" oninput="this.setCustomValidity('')" /></label></div>
						<div class="entry"><label class="labelText">Date<input type="date" name="date" min="2000-01-01" required oninvalid="this.setCustomValidity('Please fill out this field')" oninput="this.setCustomValidity('')" /></label></div>
					</div>
					<div id="payment">
						<label  id="labelTextAboveForList" for="paymentOptions">Payment</label>  
						<select id="paymentOptions" name="payment">
							<option value="1">Cash</option>
							<option value="2">Debit card</option>
							<option value="3" selected>Credit card</option>
						</select>
					</div>
					<div style="clear: both;"></div>
					<div class="underline"></div>
					<div id="expenseCategory">
						<label  id="labelTextNextToList" for="categoryOptions">Category</label>  
						<select id="categoryOptions" name="category">
							<option value="1" selected>Food</option>
							<option value="2">Home</option>
							<option value="3">Transport</option>
							<option value="4">Telecommunications</option>
							<option value="5">Healthcare</option>
							<option value="6">Clothes</option>
							<option value="7">Hygiene</option>
							<option value="8">Children</option>
							<option value="9">Entertainment</option>
							<option value="10">Trip</option>
							<option value="11">Training</option>
							<option value="12">Book</option>
							<option value="13">Savings</option>
							<option value="14">Retirement savings</option>
							<option value="15">Debt repayment</option>
							<option value="16">Donation</option>
							<option value="17">Others</option>
						</select>
					</div>
					<div id="comment"><label class="labelText">Comment (optional)<input type="text" name="comment" style="display: inline-block; margin-left: 10px; width: 519px;" /></label></div>
					<div class="underline"></div>
					<div class="entry" style="float: left;"><input type="submit" value="Add" id="submitButtonInExpense" /></div>  
					<a href="menu.html" id="cancelButtonLink">Cancel</a>
					<div style="clear: both;"></div>
				</form>
			</div>
		</article>
	</main>
	<footer>
		 <div id="footer"> 
			<a href="https://www.flaticon.com/free-icons/money" title="money icons" class="iconAttribution" target="_blank">Money icons created by Freepik - Flaticon</a>.  
			<a href="https://pl.freepik.com/search?format=search&query=marmur&type=photo" class="iconAttribution" target="_blank">Marmur image created by rawpixel.com - pl.freepik.com</a>
			<span style="display: block;">All rights reserved &copy; 2022. Thank you for your visit </span>    
		</div> 
	</footer>
</body>
</html>
